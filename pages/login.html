<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="../assets/icons/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="../css/base/reset.css">
  <link rel="stylesheet" href="../css/base/variable.css">
  <link rel="stylesheet" href="../css/login.css" />

  <title>Marbellin - Cuenta</title>
</head>

<body>
  <div class="contenedor-formulario">
    <!-- Formulario de Registro -->
    <div class="formulario" id="registroContainer">
      <h2>Crear Cuenta</h2>
      <form id="formRegistro">
        <input type="text" id="nombre" placeholder="Nombre completo" required />
        <input type="email" id="correo" placeholder="Correo electrónico" required />
        <input type="password" id="contrasena" placeholder="Contraseña" required />
        <input type="password" id="confirmarContrasena" placeholder="Confirmar contraseña" required />
        <input type="tel" id="telefono" placeholder="Teléfono" pattern="[0-9]{9}" required />

        <select id="departamento" name="departamento" required></select>

        <select id="provincia" name="provincia" required></select>

        <select id="distrito" name="distrito" required></select>
        <button type="submit">Registrarse</button>
        <p class="cambiar">¿Ya tienes cuenta? <a href="#" id="mostrarLogin">Inicia sesión</a></p>
      </form>
    </div>

    <!-- Formulario de Login -->
    <div class="formulario" id="loginContainer">
      <h2>Iniciar Sesión</h2>
      <form id="formLogin">
        <input type="email" id="correoLogin" placeholder="Correo electrónico" required />
        <input type="password" id="contrasenaLogin" placeholder="Contraseña" required />
        <button type="submit">Ingresar</button>
        <p class="cambiar">¿No tienes cuenta? <a href="#" id="mostrarRegistro">Regístrate</a></p>
      </form>
    </div>
  </div>


  <!-- Modal de verificación de código -->
  <div id="codeModal">
    <div class="modal-contenido">
      <h3>Verifica tu acceso</h3>
      <p>Ingresa el código de 6 dígitos enviado a tu correo.</p>
      <input type="text" id="verificationCode" maxlength="6" placeholder="Código" />
      <br />
      <button id="verifyCodeBtn">Verificar</button>
      <p id="codeError"></p>
    </div>
  </div>



  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script>
    emailjs.init("YIAPYpUvkv8UYoSu-"); // Token de EmailJS
  </script>

  <!-- Otros scripts -->
  <script type="module" src="../js/auth/main-auth.js"></script>
  <script type="module" src="../js/cargar-ubicacion.js"></script>

</body>

</html>
