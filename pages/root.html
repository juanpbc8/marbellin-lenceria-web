<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Ejemplo con :root</title>
  <style>
    :root {
      --color-fondo: #ffffff;
      --color-texto: #222222;
      --color-boton: #007bff;
      --espaciado: 16px;
    }

    body {
      background-color: var(--color-fondo);
      color: var(--color-texto);
      font-family: Arial, sans-serif;
      padding: var(--espaciado);
    }

    h1 {
      margin-bottom: var(--espaciado);
    }

    button {
      background-color: var(--color-boton);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      font-size: 1rem;
    }
  </style>
</head>

<body>
  <h1>Hola mundo con CSS y :root</h1>
  <p>Este ejemplo usa variables definidas en <code>:root</code> para controlar los colores y espacios.</p>

</body>

</html>
