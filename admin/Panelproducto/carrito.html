<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Detalle del Producto - Marbellin</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ffe6f0, #fff0f5);
      color: #333;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .producto-detalle {
      background-color: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(204, 51, 153, 0.2);
      max-width: 600px;
      width: 100%;
      position: relative;
    }
    h1, h2 {
      color: #cc3399;
      margin-bottom: 20px;
      text-align: center;
    }
    .imagen-container {
      position: relative;
      text-align: center;
      margin-bottom: 20px;
    }
    .producto-detalle img.grande {
      width: 100%;
      max-width: 400px;
      height: auto;
      border-radius: 12px;
      object-fit: cover;
      box-shadow: 0 4px 12px rgba(204, 51, 153, 0.2);
    }
    .flecha {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(204, 51, 153, 0.2);
      border: none;
      color: #fff;
      font-size: 22px;
      padding: 10px 14px;
      cursor: pointer;
      border-radius: 50%;
    }
    .flecha.izquierda { left: -20px; }
    .flecha.derecha { right: -20px; }
    .info-producto p,
    .info-producto label,
    .info-producto select,
    .info-producto input {
      display: block;
      margin-bottom: 12px;
      width: 100%;
    }
    .precio {
      font-size: 1.3em;
      font-weight: bold;
      color: #555;
    }
    select, input[type="number"] {
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .colores {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }
    .color {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      border: 2px solid #ccc;
      cursor: pointer;
    }
    .color.seleccionado {
      border: 2px solid #cc3399;
    }
    .btn-limpiar,
    #agregar-carrito,
    .btn-whatsapp {
      background-color: #ff99cc;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s;
    }
    .btn-limpiar:hover,
    #agregar-carrito:hover,
    .btn-whatsapp:hover {
      background-color: #e673b8;
    }
    .whatsapp {
      font-size: 0.9em;
      margin-top: 15px;
      color: #cc3399;
    }
    .breadcrumb {
      margin-bottom: 15px;
      font-size: 0.85em;
      color: #cc3399;
    }
    .breadcrumb a {
      color: #cc3399;
      text-decoration: none;
    }
    .breadcrumb a:hover {
      text-decoration: underline;
    }
    .breadcrumb span {
      color: #cc3399;
      margin: 0 5px;
    }
    #stock-disponible {
      font-weight: bold;
      margin-bottom: 10px;
      color: #cc3399;
    }
    @media (max-width: 480px) {
      .flecha.izquierda { left: -10px; }
      .flecha.derecha { right: -10px; }
    }
  </style>
</head>
<body>
  <div class="producto-detalle" id="producto-detalle">
    <div class="imagen-container">
      <div class="breadcrumb">
        <a href="index.html">Inicio</a> /
        <a href="producto.html">Productos</a> /
        <span id="breadcrumb-nombre"></span>
      </div>
      <button class="flecha izquierda" onclick="cambiarImagen(-1)">&#10094;</button>
      <img class="grande" id="imagen-grande" src="" alt="Imagen del producto" />
      <button class="flecha derecha" onclick="cambiarImagen(1)">&#10095;</button>
    </div>

    <div class="info-producto">
      <h1 id="nombre-producto"></h1>
      <p class="precio" id="precio-producto"></p>
      <p id="descripcion-producto"></p>

      <label for="talla">Talla:</label>
      <select id="talla" onchange="mostrarStock()">
        <option value="">Seleccionar</option>
        <option value="S">S</option>
        <option value="M">M</option>
        <option value="L">L</option>
        <option value="XL">XL</option>
      </select>
      
      <p id="stock-disponible"></p>

      <button class="btn-limpiar" onclick="limpiarCampos()">Limpiar</button>

      <label for="cantidad">Cantidad:</label>
      <input type="number" id="cantidad" value="1" min="1" disabled />

      <label>Colores disponibles:</label>
      <div class="colores">
        <div class="color" style="background-color: pink;" data-color="Rosa" onclick="seleccionarColor(this)"></div>
        <div class="color" style="background-color: red;" data-color="Rojo" onclick="seleccionarColor(this)"></div>
        <div class="color" style="background-color: black;" data-color="Negro" onclick="seleccionarColor(this)"></div>
      </div>

      <p class="whatsapp"><strong>¡Chatea con nosotras por WhatsApp y resuelve tus dudas al instante!</strong></p>
      <a class="btn-whatsapp" id="btnWhatsApp" href="#" target="_blank">Comprar por WhatsApp</a>
      <button id="agregar-carrito" disabled>Agregar al carrito</button>
    </div>
  </div>

  <script>
    let imagenActual = 0;
    let imagenes = [];
    let producto = null;

    // Función para cambiar imagen
    function cambiarImagen(direccion) {
      if (imagenes.length === 0) return;
      imagenActual = (imagenActual + direccion + imagenes.length) % imagenes.length;
      document.getElementById('imagen-grande').src = imagenes[imagenActual];
    }

    // Limpiar selección
    function limpiarCampos() {
      document.getElementById('talla').value = '';
      document.getElementById('cantidad').value = 1;
      document.getElementById('stock-disponible').textContent = '';
      document.getElementById('cantidad').disabled = true;
      document.getElementById('agregar-carrito').disabled = true;
      document.querySelectorAll('.color').forEach(c => c.classList.remove('seleccionado'));
    }

    // Seleccionar color
    function seleccionarColor(elemento) {
      document.querySelectorAll('.color').forEach(c => c.classList.remove('seleccionado'));
      elemento.classList.add('seleccionado');
    }

    // Mostrar stock según talla seleccionada
    function mostrarStock() {
      const tallaSelect = document.getElementById('talla');
      const talla = tallaSelect.value;
      const stockText = document.getElementById('stock-disponible');
      const cantidadInput = document.getElementById('cantidad');
      const btnAgregar = document.getElementById('agregar-carrito');

      if (!talla) {
        stockText.textContent = '';
        cantidadInput.value = 1;
        cantidadInput.disabled = true;
        btnAgregar.disabled = true;
        return;
      }

      const stockTalla = producto.stock && producto.stock[talla] !== undefined ? producto.stock[talla] : 0;

      if (stockTalla > 0) {
        stockText.textContent = `Stock disponible: ${stockTalla}`;
        cantidadInput.max = stockTalla;
        cantidadInput.value = 1;
        cantidadInput.disabled = false;
        btnAgregar.disabled = false;
      } else {
        stockText.textContent = '¡No hay stock disponible para esta talla!';
        cantidadInput.value = 0;
        cantidadInput.disabled = true;
        btnAgregar.disabled = true;
      }
    }

    // Actualizar enlace WhatsApp con datos actuales
    function actualizarWhatsApp() {
      if (!producto) return;
      const talla = document.getElementById('talla').value;
      const cantidad = document.getElementById('cantidad').value;
      const colorEl = document.querySelector('.color.seleccionado');
      const color = colorEl ? colorEl.dataset.color : 'No seleccionado';

      let mensaje = `Hola, estoy interesada en el producto: ${producto.nombre}\n`;
      mensaje += `Precio: S/ ${producto.precio.toFixed(2)}\n`;
      if (talla) mensaje += `Talla: ${talla}\n`;
      mensaje += `Cantidad: ${cantidad}\n`;
      mensaje += `Color: ${color}`;

      const urlWhatsApp = `https://wa.me/51912345678?text=${encodeURIComponent(mensaje)}`;
      document.getElementById('btnWhatsApp').href = urlWhatsApp;
    }

    // Inicializar página
    function iniciar() {
      const productoJSON = localStorage.getItem('productoSeleccionado');
      if (!productoJSON) {
        alert('No se ha seleccionado ningún producto.');
        window.location.href = 'producto.html';
        return;
      }
      producto = JSON.parse(productoJSON);
      document.getElementById('nombre-producto').textContent = producto.nombre;
      document.getElementById('breadcrumb-nombre').textContent = producto.nombre;
      document.getElementById('precio-producto').textContent = `S/ ${producto.precio.toFixed(2)}`;
      document.getElementById('descripcion-producto').textContent = producto.descripcion || '';
      imagenes = producto.imagenes || [];

      if (imagenes.length > 0) {
        document.getElementById('imagen-grande').src = imagenes[0];
      }

      // Actualizar whatsapp con datos iniciales
      actualizarWhatsApp();

      // Deshabilitar botón agregar y cantidad al inicio
      document.getElementById('cantidad').disabled = true;
      document.getElementById('agregar-carrito').disabled = true;

      // Eventos para actualizar WhatsApp al cambiar cantidad o color
      document.getElementById('cantidad').addEventListener('input', () => {
        let max = parseInt(document.getElementById('cantidad').max);
        let val = parseInt(document.getElementById('cantidad').value);
        if (val > max) document.getElementById('cantidad').value = max;
        if (val < 1) document.getElementById('cantidad').value = 1;
        actualizarWhatsApp();
      });
      document.getElementById('talla').addEventListener('change', () => {
        mostrarStock();
        actualizarWhatsApp();
      });

      document.querySelectorAll('.color').forEach(colorDiv => {
        colorDiv.addEventListener('click', () => {
          seleccionarColor(colorDiv);
          actualizarWhatsApp();
        });
      });

      // Botón agregar carrito (solo ejemplo, aquí puedes implementar la función real)
      document.getElementById('agregar-carrito').addEventListener('click', () => {
        alert(`Agregaste ${document.getElementById('cantidad').value} unidad(es) del producto ${producto.nombre} (talla: ${document.getElementById('talla').value}) al carrito.`);
      });
    }

    window.onload = iniciar;
  </script>
</body>
</html>
